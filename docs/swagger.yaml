definitions:
  auth.LoginRequest:
    properties:
      password:
        description: Password of the user
        example: TopSecret!!!
        type: string
        x-order: "2"
      username:
        description: Username of the user
        example: john
        type: string
        x-order: "1"
    required:
    - password
    - username
    type: object
  auth.LoginResponse:
    properties:
      email:
        example: john@gmail.com
        type: string
        x-order: "2"
      token_hash:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..b_i6GhYzqOp0VvouVi0rw2VG43UZx7lnJXqNEAKMH8o
        type: string
        x-order: "2"
      username:
        example: john
        type: string
        x-order: "1"
    type: object
  user.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      username:
        type: string
    type: object
  user.RegisterResponse:
    properties:
      email:
        example: john@gmail.com
        type: string
        x-order: "2"
      username:
        example: john
        type: string
        x-order: "1"
    type: object
